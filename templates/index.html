<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach Email Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
                    Outreach Email Campaign
                </h1>
                
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload Prospects CSV</h2>
                    <p class="text-gray-600 mb-4">
                        Make sure your CSV file has the following headers:
                        <code class="bg-gray-100 px-2 py-1 rounded">name, title, company, website, email, country</code>
                    </p>
                    
                    <form action="/upload-csv" method="post" class="space-y-4">
                        <div>
                            <label for="csv_file" class="block text-sm font-medium text-gray-700 mb-2">
                                CSV File Path
                            </label>
                            <input 
                                type="text" 
                                id="csv_file" 
                                name="csv_file" 
                                value="prospects.csv"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="prospects.csv"
                            >
                        </div>
                        
                        <button 
                            type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            Load Prospects & Preview
                        </button>
                    </form>
                </div>
                
                <div class="border-t pt-8">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Generate Companies from ICP</h3>
                    <p class="text-gray-600 mb-4">
                        Describe the type of companies you want (e.g. "B2C VR/XR entertainment, Series B+, US/EU/JP").
                    </p>
                    <form method="post" action="/generate-icp" class="space-y-4">
                        <div>
                            <textarea 
                                name="icp_prompt" 
                                rows="4" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="e.g., B2C VR/XR entertainment companies, Series B+, US/EU/JP"
                            ></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Max companies:</label>
                            <input 
                                type="number" 
                                name="max_companies" 
                                value="10" 
                                min="1" 
                                max="100"
                                class="w-20 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        <button 
                            type="submit"
                            class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        >
                            Generate Companies
                        </button>
                    </form>
                </div>
                
                <div class="border-t pt-8">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Quick Actions</h3>
                    <div class="space-y-2">
                        <a 
                            href="/preview" 
                            class="block w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-center"
                        >
                            Preview Emails
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
